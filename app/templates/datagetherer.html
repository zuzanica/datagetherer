<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Čo vidíš?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>

    <form action="" method = "post" >
        <div class = "jumbotron">
            <div class="container middle">
            <h1 class="display-4">Image id: {{ image.id }}</h1>

            <img src="{{url_for('static', filename=image.path)}}" alt="Source image">
            </div>
        </div>
        <div class="container">
            <div class="container">
                <div class="col-md-2">
                    <h2>Gender:</h2>
                    {{ form.gender.lable }} {{ form.gender }}
                </div>

                <div class="col-md-2">
                    <h2>Age:</h2>
                    {{ form.age }}

                </div>
            </div>
        </div>
        <div class="container">
            <input class="btn btn-primary" type="submit" role="button" value="Next »">
        </div>

    </form>


</body>
</html>
